<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emilia's Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weather.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="input-group">
      <form id="search-form">
        <input
          type="search"
          class="form-control rounded"
          id="search-input"
          placeholder="Search city..."
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <input type="submit" value="Search" />
      </form>
    </div>
    <div>
      <div class="row">
        <div class="col-sm-9">
          <div class="card">
            <div class="card-body">
              <h1
                class="card-title"
                class="city-name"
                id="city-input"
                id="currentCity"
              >
                London, United Kingdom
              </h1>
              <h2 class="local-time" id="current-date">Tuesday, 11:13</h2>
              <p class="weather-temperature">
                <span id="weather-emoji">☀️</span>
                <span id="current-temperature">24°C</span>
              </p>
              <div class="weather-type">Sunny</div>
              <p></p>
              <div class="precipitation">Precipitation: 4%</div>
              <div class="wind">Wind: 7 mph</div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Five day forecast</div>
              <p></p>
              <div class="row">
                <div class="col-sm-6">
                  <div class="days" class="day-1">Sun</div>
                  <div class="future-temperature" class="temp-1">22°C</div>
                  <p></p>
                  <div class="days" class="day-2">Mon</div>
                  <div class="future-temperature" class="temp-2">19°C</div>
                  <p></p>
                  <div class="days" class="day-3">Tue</div>
                  <div class="future-temperature" class="temp-3">20°C</div>
                  <p></p>
                  <div class="days" class="day-4">Wed</div>
                  <div class="future-temperature" class="temp-4">21°C</div>
                  <p></p>
                  <div class="days" class="day-5">Thu</div>
                  <div class="future-temperature" class="temp-5">23°C</div>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="future-weather-type" class="weather-1">⛅</div>
                  <p></p>
                  <div class="future-weather-type" class="weather-2">☁️</div>
                  <p></p>
                  <div class="future-weather-type" class="weather-2">🌧️</div>
                  <p></p>
                  <div class="future-weather-type" class="weather-2">⛅</div>
                  <p></p>
                  <div class="future-weather-type" class="weather-2">☀️</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
